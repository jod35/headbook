{% extends 'blog/base.html' %} {% load crispy_forms_tags %} {% block body %}
<div class="form">
  {%if messages %} {% for message in messages %}
  <center>
    <li class="alert alert-{{message.danger}}">{{ message }}</li>
  </center>
  {% endfor %} {% endif %}
  <h1>Sign Up</h1>
  <form action="" method="post">
    {% csrf_token %} {{ form|crispy }}
    <input
      type="submit"
      value="Sign Up"
      class="btn btn-lg btn-long btn-primary"
    />
  </form>
</div>
{% endblock body %}
